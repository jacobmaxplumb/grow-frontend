<ons-page>
    <ons-toolbar>
        <div class="center">Log In</div>
        <div class="right">
            <ons-toolbar-button>Close</ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="login-form">

        <input type="email" class="text-input--underbar" placeholder="Email" [(ngModel)]="user.username">
        <input type="password" class="text-input--underbar" placeholder="Password" [(ngModel)]="user.password">
        <br><br>
        <ons-button modifier="large" class="login-button">Log In</ons-button>
        <br><br>
        <ons-button modifier="quiet" class="forgot-password" (click)="navigateToRegister()">Sign Up</ons-button>
    </div>

</ons-page>
