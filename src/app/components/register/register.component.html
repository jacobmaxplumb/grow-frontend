<ons-page>
    <ons-toolbar>
        <div class="center">Sign up</div>
    </ons-toolbar>

    <div class="formarea">
        <div class="form-row">
            <input type="text" class="text-input--underbar width-half" placeholder="First" value="">
            <input type="text" class="text-input--underbar width-half" placeholder="Last" value="" style="border-width-left: 1px">
        </div>

        <div class="form-row">
            <input type="text" class="text-input--underbar width-full" placeholder="Email">
        </div>

        <div class="form-row">
            <input type="password" class="text-input--underbar width-full" placeholder="Password">
        </div>

        <div class="form-row">
            <input type="password" class="text-input--underbar width-full" placeholder="Confirm Password">
        </div>

        <div class="lucent">
            <p class="note">Password - 6 characters or more</p>
        </div>

        <div class="vspc form-row">
            <ons-button modifier="large--cta">Sign up</ons-button>
        </div>
        <br><br>
        <ons-button modifier="quiet" (click)="navigateToLogin()">Login</ons-button>

    </div>

</ons-page>
